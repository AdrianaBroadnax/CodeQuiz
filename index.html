<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script> 

</head>
<body>
<!-- java should have at least 3 containers-->
    <!-- code below is just an example and can be removed/modified -->
    <header>
        <div class="highscore">Highscores!</div>
        <div class="time">Timer: 90</div>
    </header>
    <section>
        <div class="container" id="questionContainer">
            <p>Welcome to the Coding Quiz! Let's test your knowledge and see how much you know about coding! This is a multiple choice quiz with 5 questions, click start to begin!</p>
            <button id="start-button" href="startbtn">start üëç</button>
        </div>
    </section>
    <section>
        <!-- show the current question -->
        <div class="questionDisplay"></div>
        <!-- Correct or Incorrect -->
        <div class="Correct">
            <div class="timeRanOut">
            </div>
        </div>
        <!-- highscore and ititals -->
        <div class="highScoreP" style="display: none;">
            <div id="message"></div>
            <div id="score"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="initial">
                <form>
                    Initials:<input type="text" placeholder="Enter Initials" id="userInput"
                    name="initial">
                     <input type="button" id="subInitial" value="Submit"> style="color:aqua;"
                 </form>
             </div>
             <div class="highScoreP" style="display: none;">
                 <h1 id="highScoreRanking">Highscores!</h1>
             </div>

         </div>
     </section>
    <!-- <section>
        <h1 id="question">Question here</h1>
        <ol id="answer">
            <li>Answer here</li>
        </ol>
    </section> -->
    <!-- <script src="main.js"></script> -->
</body>
</html>
